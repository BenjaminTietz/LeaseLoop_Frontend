name: ğŸš€ Auto-Deploy on Merge to Main

on:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  build-and-deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: Create environment.prod.ts from secret
        run: |
          mkdir -p src/environments
          echo "${{ secrets.PROD_ENV_FILE }}" > src/environments/environment.prod.ts

      - name: Create environment.ts (dummy for type checking)
        run: |
          mkdir -p src/environments
          echo "export const environment = { production: false };" > src/environments/environment.ts

      - name: ğŸ“¦ Install dependencies apex-charts
        run: |
          npm install --save apexcharts ng-apexcharts --legacy-peer-deps

      - name: ğŸ“¦ Install dependencies date-fns
        run: |
          npm install --save date-fns --legacy-peer-deps

      - name: ğŸ› ï¸ Build Angular app
        run: npm run build -- --configuration=production

      - name: ğŸ“¤ Clean Deploy with SamKirkland FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/host-pilot/browser/
          server-dir: /
          dangerous-clean-slate: true
