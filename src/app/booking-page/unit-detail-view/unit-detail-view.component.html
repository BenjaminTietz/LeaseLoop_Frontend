<main class="unit-detail">
    <!-- Image Slider -->
    <section class="slider-wrapper">
        <app-image-slider *ngIf="unitImages().length" [images]="unitImages()" [autoPlay]="true" [interval]="5000" />

    </section>

    <!-- Unit Headline -->
    <section class="unit-headline">
        <div class="left">
            <h1>{{ unit()?.name }}</h1>
            <p *ngIf="property()?.address as address">
                {{ address.street }}, {{ address.city }}, {{ address.country }}
            </p>

        </div>
        <div class="right">
            <button class="btn primary" (click)="openBookingPopup()">Book now</button>
        </div>
    </section>

    <!-- Features -->
    <section class="features">
        <p>Features will be listed here:</p>
        <div class="feature">
            <span class="icon">âœ”</span>
            <span>FEATURE</span>
        </div>
    </section>

    <!-- Description -->
    <section class="description">
        <h2>Description</h2>
        <p>{{ unit()?.description }}</p>
    </section>

    <!-- Availability (Placeholder for the availability calendar) -->
    <section class="availability">
        <h2>Availability</h2>
        <p>Calendar or booking options will follow here.</p>
    </section>

    <!-- Booking Popup -->
    <app-booking-popup *ngIf="showPopup() && unit()" [unit]="unit()!" [closePopup]="closeBookingPopup">
    </app-booking-popup>

</main>
