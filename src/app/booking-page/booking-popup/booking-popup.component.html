<div class="booking-popup-backdrop" (click)="closePopup()"></div>

<div class="booking-popup">
    <h2>Book now</h2>

    <form (ngSubmit)="submitBooking()">
        <div class="form-group">
            <label for="checkIn">Check-in</label>
            <input id="checkIn" type="date" [min]="today" [value]="checkIn()"
                (input)="handleCheckInChange($any($event.target).value)" />


        </div>

        <div class="form-group">
            <label for="checkOut">Check-out</label>
            <input id="checkOut" type="date" [min]="today" [value]="checkOut()"
                (input)="checkOut.set($any($event.target).value)" />
        </div>

        <div class="form-group">
            <label for="guests">Guests</label>
            <input id="guests" type="number" min="1" [max]="unit.max_capacity" [value]="guests()"
                (input)="guests.set($any($event.target).valueAsNumber)" />
        </div>

        <div class="price-summary">
            <span>Total:</span>
            <strong>{{ totalPrice() | currency: 'EUR' }}</strong>
        </div>
        <p>TODO: add services!</p>
        <button class="btn primary" [disabled]="!isValid()">Confirm Booking</button>
    </form>
</div>
