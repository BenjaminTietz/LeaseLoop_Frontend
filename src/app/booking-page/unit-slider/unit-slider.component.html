<div class="unit-slider-container" *ngIf="units().length > 0 && current()">
    <h2>Available Units</h2>

    <div class="slider-image" *ngIf="current().images.length > 0">
        <img [src]="current().images[0].image" [alt]="current().images[0].alt_text || current().name" />
    </div>
    <div class="slider-image" *ngIf="current().images.length === 0">
        <p>No image available</p>
    </div>


    <div class="slider-info">
        <h3>{{ current().name }}</h3>
        <p>{{ current().description }}</p>
        <p>Price: {{ current().price_per_night }}</p>
        <p>Max Capacity: {{ current().max_capacity }}</p>
        <button (click)="onBookUnit()">Book This Unit</button>
    </div>

    <div class="slider-controls">
        <button (click)="prev()">‹ Prev</button>
        <button (click)="next()">Next ›</button>
    </div>
</div>
@if (units().length === 0) {
<div>
    <p>No units available for this property.</p>
</div>
}
