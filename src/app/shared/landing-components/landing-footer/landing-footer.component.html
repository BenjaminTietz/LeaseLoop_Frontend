<footer [ngClass]="navigator.actualRoute() == '/legal-notice' || navigator.actualRoute() == '/privacy-policy' || navigator.actualRoute() == '/' ? 'relative-footer' : ''">
  <div class="legal-link" (click)="this.navigator.navigateTo('legal-notice')">Legal Notice</div>
  <div class="legal-link" (click)="this.navigator.navigateTo('privacy-policy')">Privacy Policy</div>
</footer>
