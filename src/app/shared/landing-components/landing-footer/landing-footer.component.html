<footer
  [ngClass]="navigator.actualRoute() == '/legal-notice' || navigator.actualRoute() == '/privacy-policy' || navigator.actualRoute() == '/' ? 'relative-footer' : ''">
  <div class="legal-link" (click)="this.navigator.navigateTo('owner/legal-notice')">Legal Notice</div>
  <div class="legal-link" (click)="this.navigator.navigateTo('owner/privacy-policy')">Privacy Policy</div>
</footer>
