@if (totalPages() > 1) {
<nav>
  <div class="pagination">
    <button (click)="onPageChange(currentPage() - 1)" [disabled]="currentPage() === 1">&lt;</button>
    <span *ngFor="let page of visiblePages()" [class.active]="currentPage() === page" (click)="onPageChange(page)">
      {{ page }}
    </span>
    <button (click)="onPageChange(currentPage() + 1)" [disabled]="currentPage() === totalPages()">&gt;</button>
  </div>
</nav>
}
