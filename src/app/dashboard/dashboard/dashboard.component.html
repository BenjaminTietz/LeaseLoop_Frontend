<main [ngStyle]="{'width': isSidebarOpen() ? 'calc(100% - 250px)' : '100%'}">
    @if(isSidebarOpen()){
        <app-sidenav [@fadeAnimation] ></app-sidenav>
    }
    <header [ngStyle]="{'width': isSidebarOpen() ? 'calc(100% - 250px)' : '100%'}">
        <app-sidenav-toggle [isOpen]="isSidebarOpen().valueOf()" (click)="isSidebarOpen.set(!isSidebarOpen())"></app-sidenav-toggle>
        <app-theme-button></app-theme-button>
    </header>
    <router-outlet></router-outlet>
</main>
