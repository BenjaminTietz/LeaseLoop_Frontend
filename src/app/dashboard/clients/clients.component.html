<main>
    <content>
        <div class="header">
            <h1>Clients</h1>
            <button class="btn-add" (click)="this.formOpen.set(true)">
                <span class="icon">+</span> New Client
            </button>
        </div>
        <div class="table-wrapper">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Last Visit</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    @for (c of this.clientService.clients(); track c.id; let i = $index) {
                    <tr>
                        <td>{{c.first_name}} {{c.last_name}}</td>
                        <td>24.08.2024</td>
                        <td>
                            <div class="btn-container">
                                <button (click)="this.openEditForm(c)">Edit</button>
                            </div>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </content>
    @if(formOpen()) {
    <app-client-form (close)="formOpen.set(false)"></app-client-form>
    }
</main>
