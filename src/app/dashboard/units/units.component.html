<main>
    <content>
        <div class="header">
            <h1>Units</h1>
            <button class="btn-add" (click)="openForm()">
                <mat-icon>add</mat-icon>
                <span>New Unit</span>
            </button>
        </div>
        <div class="table-wrapper">
            <table class="table">
                <thead>
                    <tr>
                        <th>Property</th>
                        <th>Name</th>
                        <th>Capacity</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Edit Unit</th>
                    </tr>
                </thead>
                <tbody>
                    @for (unit of this.unitsService.units(); track unit) {
                    <tr>
                        <td>{{unit.property.name}}</td>
                        <td>{{unit.name}}</td>
                        <td>{{unit.capacity}}</td>
                        <td>{{unit.price_per_night}}</td>
                        <td>{{unit.status}}</td>
                        <td>
                            <div class="btn-container">
                                <button>Edit</button>
                            </div>
                        </td>
                    </tr>
                    }

                </tbody>
            </table>
        </div>
        @if(formOpen()){
            <app-unit-form (close)="formOpen.set(false)"></app-unit-form>
        }
    </content>
</main>
