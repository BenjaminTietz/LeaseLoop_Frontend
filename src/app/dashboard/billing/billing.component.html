<main>
    <content>
        <div class="header">
            <h1>Invoices</h1>
            <button class="btn-add">
                <span class="icon">+</span> New Invoice
            </button>
        </div>
        <div class="table-wrapper">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Actions</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    @for (invoice of this.invoiceServie.invoiceStats(); track invoice.id) {
                    <tr>
                        <td>{{invoice.booking.client.first_name}} {{invoice.booking.client.last_name}}</td>
                        <td>{{invoice.created_at}}</td>
                        <td>{{invoice.total_price}}</td>
                        <td>
                            <div class="btn-container">
                                <button>Resend</button>
                            </div>
                        </td>
                    </tr>
                    }

                </tbody>
            </table>
        </div>
    </content>

</main>
