<main>
    <content>
        <div class="header">
            <h1>Services</h1>
            <button class="btn-add" (click)="openDialog()">+ Add Service</button>
        </div>

        <div class="table-wrapper">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price (â‚¬)</th>
                        <th>Type</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    @for (service of services(); track $index) {
                    <tr>
                        <td>{{ service.name }}</td>
                        <td>{{ service.price }}</td>
                        <td>{{ service.type === 'one_time' ? 'One-time' : 'Per day' }}</td>
                        <td>
                            <div class="btn-container">
                                <button (click)="openDialog()">Edit</button>
                                <button (click)="deleteService()">Delete</button>
                            </div>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </content>
</main>
