<main>
    <content>
        <div class="header">
            <h1>Properties</h1>
            <button (click)="openForm()">
                <mat-icon>add</mat-icon>
                <span >New Property</span> 
            </button>
        </div>
        <div class="table-wrapper">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Units</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    @for (property of propertyService.properties(); track property.id;) {
                    <tr>
                        <td>{{property.name}}</td>
                        <td>{{property.units.length}}</td>
                        <td>
                            <div class="btn-container">
                                <button (click)="propertyService.selectedProperty.set(property); openEditForm()">Edit</button>
                                <button>Delete</button>
                            </div>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
        
    </content>
    @if(formOpen()) {
        <app-property-form (close)="formOpen.set(false)"></app-property-form>
    }
</main>
