@if (this.analyticsService.revenueGroupedData().length > 0) {
<apx-chart *ngIf="chartOptions() as opts" [series]="opts.series" [chart]="opts.chart" [xaxis]="opts.xaxis"
    [yaxis]="opts.yaxis" [title]="opts.title" [stroke]="opts.stroke" [dataLabels]="opts.dataLabels" [grid]="opts.grid"
    [tooltip]="opts.tooltip" [fill]="opts.fill">
</apx-chart>
} @else {
<div class="no-data-container">
    <svg width="300" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
        <style>
            .icon {
                fill: none;
                stroke: #2a2a2a;
                stroke-width: 4;
                stroke-linecap: round;
                stroke-linejoin: round;
            }

            .text {
                fill: #2a2a2a;
                font-family: Arial, sans-serif;
                font-size: 18px;
                text-anchor: middle;
            }
        </style>
        <rect width="100%" height="100%" fill="#f9f9f9" />
        <!-- Document icon -->
        <rect x="100" y="40" width="80" height="100" rx="6" ry="6" class="icon" />
        <polyline points="100,40 140,40 140,70 180,70" class="icon" />
        <!-- Prohibited circle -->
        <circle cx="180" cy="120" r="24" class="icon" />
        <line x1="166" y1="106" x2="194" y2="134" class="icon" />
        <!-- Text -->
        <text x="150" y="170" class="text">Sorry, no data available</text>
    </svg>
</div>
}
